<html>
  <head>
    <title>MemGraph</title>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@700&display=swap" rel="stylesheet">
    <style type="text/css">
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Rokkitt, Tahoma, sans;
        color: #eee;
        /*border: 1px solid red;*/
      }

      body {
        background-color: #111;
      }

      .container {
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      .container > * {
        padding: 10px;
      }

      div.smoothie-chart-tooltip {
        background: #444;
        padding: 1em;
        margin-top: 20px;
        font-family: consolas;
        color: white;
        font-size: 10px;
        pointer-events: none;
      }

      .caption {
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 45px;
      }

      .caption .amount {
        display: inline-block;
        width: 200px;
      }

      .hidden {
        display: none;
      }

      .low-memory {
        color: #F88;
        text-decoration: underline;
      }

      .icon {
        font-size: 24px;
      }

      #status-icons {
        height: calc(100vw * 0.3);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: absolute;
        left: 10px;
        top: 0;
        margin-top: 10px;
      }

      .is-fullscreen #status-icons {
        height: calc(100vw * 0.45);
      }

      #fullscreen {
        padding: 10px;
        cursor: pointer;
        opacity: 0.6;
      }

      #offline {
        padding: 10px;
      }

      #MemAvailable {
        text-align: right;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/vendor/smoothie.js"></script>
    <script src="/vendor/fscreen.js"></script>
    <script type="text/javascript">
      let canvas;
      let socket;
      let line;
      let chart;

      window.addEventListener("resize", resizeCanvas, false);
      onReady(main);

      function main() {
        socket = io();
        canvas = document.getElementById('smoothie-chart');
        line = new TimeSeries();
        maxButton = document.getElementById('maximize');
        minButton = document.getElementById('minimize');
        offlineIcon = document.getElementById('offline');

        resizeCanvas();

        socket.on('connect', () => {
          console.log('Connected!');
          offlineIcon.classList.add('hidden');
        });

        socket.on('disconnect', () => {
          console.log('Disconnected!');
          offlineIcon.classList.remove('hidden');
        });

        socket.on('memInfo', memInfo => {
          chart = chart || makeChart(canvas, memInfo.MemTotal, line);
          updateCaption(memInfo);
          updateChart(memInfo);
          // console.log(`${memInfo.MemAvailable} / ${memInfo.MemTotal}`);
        });
      }

      function makeChart(canvas, max, series) {
        // Params from designer at: http://smoothiecharts.org/builder/
        const chart = new SmoothieChart({
          millisPerPixel: 51,
          grid: { fillStyle:'#555' },
          tooltip: true,
          maxValue: max,
          minValue: 0,
          limitFPS: 15
        });

        chart.addTimeSeries(series, {
          strokeStyle: '#ff7700',
          lineWidth: 2,
          fillStyle: 'rgba(255,128,13,0.30)'
        });
        chart.streamTo(canvas);

        return chart;
      }

      function updateChart(memInfo) {
        line.append(Date.now(), memInfo.MemAvailable);
      }

      function updateCaption(memInfo) {
        const available = formatBytes(memInfo.MemAvailable * 1000);
        const total = formatBytes(memInfo.MemTotal * 1000);
        const elemAvailable = document.getElementById('MemAvailable')
        const elemTotal = document.getElementById('MemTotal')
        elemAvailable.innerText = available
        elemTotal.innerText = total;
        if (available < 500000) {
          elemAvailable.classList.add('low-memory');
          elemTotal.classList.add('low-memory');
        } else {
          elemAvailable.classList.remove('low-memory');
          elemTotal.classList.remove('low-memory');
        }
      }

      function resizeCanvas(e) {
        const myCanvas = document.getElementById("smoothie-chart");
        const minimize = document.getElementById('minimize');
        const maximize = document.getElementById('maximize');

        myCanvas.width = document.documentElement.clientWidth - 20;

        if (fscreen.fullscreenEnabled && fscreen.fullscreenElement) {
          document.body.classList.add('is-fullscreen');
          minimize.classList.remove('hidden');
          maximize.classList.add('hidden');
          myCanvas.height = myCanvas.width * 0.45;
        } else {
          document.body.classList.remove('is-fullscreen');
          minimize.classList.add('hidden');
          maximize.classList.remove('hidden');
          myCanvas.height = myCanvas.width * 0.29;
        }
      }

      // https://stackoverflow.com/a/18650828
      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';

        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      function onReady(fn) {
        if (document.readyState != 'loading'){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }

      function toggleFullScreen() {
        const element = document.body;

        if (fscreen.fullscreenEnabled) {
          if (fscreen.fullscreenElement) {
            fscreen.exitFullscreen();
          } else {
            fscreen.requestFullscreen(element);
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div id="status-icons">
        <div id="fullscreen" class="icon">
          <span id="maximize" onclick="toggleFullScreen()">⏫</span>
          <span id="minimize" class="hidden" onclick="toggleFullScreen()">⏬</span>
        </div>
        <div id="offline" class="icon">
          ⛔ Offline
        </div>
      </div>
      <canvas id="smoothie-chart"></canvas>
      <div class="caption">
        <div>
          <span id='MemAvailable' class="amount">0</span>
          &nbsp;/&nbsp;
          <span id='MemTotal' class="amount">0</span>
        </div>
        <div>
          <span style="font-size: 20px">remains</span>
        </div>
      </div>
    </div>
  </body>
</html>
